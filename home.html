<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Chirp</title>
  </head>
  <body>
    <header>
      <h1>Chirp</h1>
      <div class="nav">
        <div class="icon-container">
          <img src="images/home.png" alt="home" onclick="navPage('home')" />
        </div>
        <div class="icon-container">
          <img src="images/search.png" alt="search" />
        </div>
        <div class="icon-container">
          <img src="images/edit.png" alt="edit" />
        </div>
        <div class="icon-container">
          <img src="images/heart.png" alt="heart" />
        </div>
        <div class="icon-container">
          <img src="images/user.png" alt="user" onclick="navPage('user')" />
        </div>
      </div>
      <div class="menu-con">
        <img src="images/menu-burger.png" alt="menu" />
      </div>
    </header>
    <main>
      <div id="home">
        <div class="create-post">
          <div class="profile"></div>
          <div>
            <input
              type="text"
              placeholder="Chirp something..."
              id="postInput"
              class="input" />
            <button class="button" onclick="createPost()">Post</button>
          </div>
        </div>
        <div id="post-con" class="post-con"></div>
      </div>
      <div id="user-account">
        <h2 id="name"></h2>
        <div class="profile"></div>
      </div>
    </main>

    <script src="home.js"></script>
  </body>
</html>
