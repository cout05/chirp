<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="shortcut icon" href="images/bird.png" type="image/x-icon" />
    <title>Chirp</title>
  </head>
  <body>
    <header>
      <h1>Chirp</h1>
      <div class="nav">
        <div class="icon-container" onclick="navPage('home')">
          <img src="images/home.png" alt="home" />
        </div>
        <div class="icon-container">
          <img src="images/search.png" alt="search" />
        </div>
        <div class="icon-container">
          <img src="images/edit.png" alt="edit" />
        </div>
        <div class="icon-container">
          <img src="images/heart.png" alt="heart" />
        </div>
        <div class="icon-container" onclick="navPage('user')">
          <img src="images/user.png" alt="user" />
        </div>
      </div>
      <div class="menu-con">
        <img
          onclick="toggleSettings()"
          src="images/menu-burger.png"
          alt="menu" />
        <div class="settings" id="settings">
          <p class="option">Switch appearance</p>
          <p class="option">Setting</p>
          <p class="option">About</p>
          <p class="option">Report a problem</p>
          <p class="option logout" onclick="logout()">Log out</p>
        </div>
      </div>
    </header>
    <main>
      <div id="home">
        <div class="create-post">
          <div class="profile"></div>
          <div>
            <input
              type="text"
              placeholder="Chirp something..."
              id="postInput"
              class="input" />
            <button class="button" onclick="createPost()">Post</button>
          </div>
        </div>
        <div id="post-con" class="post-con"></div>
      </div>
      <div id="user-account">
        <h1>User Profile</h1>
        <div class="nm">
          <h2 id="name"></h2>
          <div class="profile"></div>
        </div>
        <div class="edit"><h3>Edit profile</h3></div>
        <div class="nav-prof">
          <div>Threads</div>
          <div>Reply</div>
          <div>Repost</div>
        </div>
        <div id="user-post" class="user-post"></div>
      </div>
    </main>
    <div class="mobile-nav">
      <div class="icon-container" onclick="navPage('home')">
        <img src="images/home.png" alt="home" />
      </div>
      <div class="icon-container">
        <img src="images/search.png" alt="search" />
      </div>
      <div class="icon-container">
        <img src="images/edit.png" alt="edit" />
      </div>
      <div class="icon-container">
        <img src="images/heart.png" alt="heart" />
      </div>
      <div class="icon-container" onclick="navPage('user')">
        <img src="images/user.png" alt="user" />
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
